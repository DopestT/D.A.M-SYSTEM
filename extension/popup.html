<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DAM Cognitive Firewall</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-width: 320px;
    }
  </style>
</head>
<body>
  <div class="dam-popup">
    <div class="dam-popup-header">
      <h1 class="dam-popup-title">ðŸ¦« DAM System</h1>

    <div class="dam-footer">
